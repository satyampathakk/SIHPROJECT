
<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>

    <!-- Include CSS files -->
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/particular.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Quiz 1</th>
            <th>Quiz 2</th>
            <th>Quiz 3</th>
            <th>Preend</th>
            <th>Endsem</th>
            <th>Id</th>
        </tr>
        {% for stud in studs %}
        <tr>
            <td>{{ stud.rollno }}</td>
            <td>{{ stud.name }}</td>
            <td>{{ stud.subject }}</td>
            <td>{{ stud.quiz1 }}</td>
            <td>{{ stud.quiz2 }}</td>
            <td>{{ stud.quiz3 }}</td>
            <td>{{ stud.preend }}</td>
            <td>{{ stud.endsem }}</td>
            <td>{{ stud.id }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/show">Return to table page</a>
</body>
<script type="text/javascript" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
