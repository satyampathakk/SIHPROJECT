<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Grades Form</title>
    

    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit.css' %}">

    <style>
        .container {
            display: flex;
        }
    </style>
</head>
<body>
<h1>Student Grades Form</h1>
<div class="container">
    <div class="form-container">
        <form id="student-grades-form" action="submit" method="POST">
            {% csrf_token %}
            
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="quiz1">Quiz 1 Score:</label>
            <input type="number" id="quiz1" name="quiz1" min="0" max="30" required><br><br>

            <label for="quiz2">Quiz 2 Score:</label>
            <input type="number" id="quiz2" name="quiz2" min="0" max="30" required><br><br>

            <label for "quiz3">Quiz 3 Score:</label>
            <input type="number" id="quiz3" name="quiz3" min="0" max="30" required><br><br>

            <label for="preend">Pre-End Term Score:</label>
            <input type="number" id="preend" name="preend" min="0" max="100" required><br><br>

            <label for="endsem">End Semester Score:</label>
            <input type="number" id="endsem" name="endsem" min="0" max="70" required><br><br>

            <label for="mentor">Mentor Review:</label>
            <input type="number" id="mentor" name="mentor" min="0" max="10" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<a href="show">Show Table</a>
</body>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

</html>
