<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap CSS for styling -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding:0;
           
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh ;
        }

        .container {
            text-align:center;
            display:inline-block;
            width:10.5cm;
            
        }

        .toggle-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .form-container {
            background-color: white;
            padding: 60px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 
            display: none;

        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-button" id="toggleButton">getting started</button>
    </div>

    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <!-- Add your login form fields here -->
                <div class="form-group">
                    <label for="loginUsername">Batch Id</label>
                    <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="form-container" id="signupForm">
            <h2>Sign Up</h2>
            <form>
                <!-- Add your sign-up form fields here -->
                <div class="form-group">
                    <label for="signupUsername">Create a batch Id</label>
                    <input type="text" class="form-control" id="signupUsername" name="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript for form validation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        toggleButton.addEventListener('click', () => {
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                toggleButton.textContent = 'Switch to Login';
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                toggleButton.textContent = 'Switch to Sign Up';
            }
        });
    </script>
</body>
</html>
