<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap CSS for styling -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- Include Google Font -->

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
            font-size: 16px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">MATRiX</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
            </ul>

        </div>
    </nav>

    <h1>Student Data</h1>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Batch Name</th>
                <th>Predicted Score</th>
                <th>Slow Learner</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <!-- Data from the API will be inserted here -->
        </tbody>
    </table>

    <script>
        // You can fetch student data from your API here and populate the table dynamically.
        // For this example, we'll create a mock array of student data.
        const mockStudentData = [
            { serialNumber: 1, name: "John Doe", batchName: "Batch A", predictedScore: 85, slowLearner: false },
            { serialNumber: 2, name: "Jane Smith", batchName: "Batch B", predictedScore: 70, slowLearner: true },
            { serialNumber: 3, name: "Alice Johnson", batchName: "Batch A", predictedScore: 92, slowLearner: false },
            // Add more student data as needed
        ];

        const studentTable = document.getElementById("studentTable");

        // Populate the table with data
        mockStudentData.forEach(student => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${student.serialNumber}</td>
                <td>${student.name}</td>
                <td>${student.batchName}</td>
                <td>${student.predictedScore}</td>
                <td>${student.slowLearner ? 'Yes' : 'No'}</td>
            `;
            studentTable.appendChild(row);
        });
    </script>

    <!-- Include Bootstrap JavaScript for toggling navigation bar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
